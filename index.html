<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

          <nav id="main-navbar" class="navbar">
      <a href="https://cooper55555.github.io/DataLibrary/" class="navbar-logo" style="text-decoration: none;">
        <div class="logo-container">
          <i class="fas fa-database logo-icon"></i>
          <span class="logo-text">DataLibrary</span>
        </div>
      </a>
      <div class="navbar-links">
        <button class="nav-btn active" data-section="first-section">
          <i class="fas fa-solid fa-shield-halved"></i>
          <span>AGENTS</span>
        </button>
        <button class="nav-btn" data-section="second-section">
          <i class="fas fa-solid fa-gun"></i>
          <span>WEAPONS</span>
        </button>
          <div id="backButton" class="hidden back-button"><i class="fas fa-arrow-left"></i> <span>Back</span></div>
        <div class="navbar-settings">
          <i class="fas fa-cog settings-icon" onclick="toggleTCGSettingsModal()"></i>
        </div>
      </div>
    </nav>

<div id="first-section" class="section">
  <div class="bigger-container">
  <div class="container">
    <div class="hero-section" id="pageTitle">
    <h1 class="main-title">Valorant Agents</h1>
    <p class="hero-subtitle">Get details about all the available Valorant Agents</p>
    </div>
    <div id="agentGrid" class="agent-grid"></div>
    <div id="agentDetails" class="hidden"></div>
  </div>
  </div>
</div>

<div id="second-section" class="section" style="display:none;">
    <div class="coming-soon-container">
    <div class="coming-soon-card">
      <div class="coming-soon-icon">
        <i class="fas fa-hammer"></i>
      </div>
      <h2>Coming Soon</h2>
      <p>This section is currently under development. Check back later for exciting updates!</p>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <span class="progress-text">In Development...</span>
    </div>
  </div>
</div>
</div>
  
    <div id="settings-modal-tcg" class="modal hidden">
  <div class="modal-content">
    <span class="close-button" onclick="toggleTCGSettingsModal()">×</span>
    <h2>Settings</h2>

    <div class="switch-container">
      <label class="switch">
        <input
          type="checkbox"
          id="darkModeToggleModal"
        />
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <div class="social-button-container">
      <a
        href="https://discord.gg/t5BGDzzSXg"
        target="_blank"
        class="social-button discord"
        ><i class="fab fa-discord"></i
      ></a>
      <a
        href="https://median.co/share/jrkxbe#apk"
        target="_blank"
        class="social-button android"
        ><i class="fab fa-android"></i
      ></a>
    </div>
  </div>
</div>
